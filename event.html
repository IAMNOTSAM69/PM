<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UNPLUGGED | Events</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2e1e6d74b.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --theme-bg: #000000;
      --theme-light: #f2eee6;
    }
    body {
      background-color: var(--theme-bg);
      color: var(--theme-light);
    }

    #loader {
      position: fixed;
      top: 20px;
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      background: var(--theme-light);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
      transition: transform 1s ease;
    }
    #loader.slide-out {
      transform: translateY(-100%);
    }

    nav {
      background-color: black;
      color: var(--theme-light);
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      z-index: 50;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }

    nav a {
      color: var(--theme-light);
      text-decoration: none;
    }

    nav a:hover {
      color: #6366f1;
    }

    #mobile-menu {
      background: black;
    }

    .sold-out-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #dc2626;
      color: white;
      font-weight: 700;
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
      border-radius: 0.375rem;
      pointer-events: none;
      z-index: 10;
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    #event-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
      padding: 1rem;
      overflow-y: auto;
    }
    #event-modal.active {
      display: flex;
    }
    .modal-content {
      background: #111111;
      border-radius: 0.5rem;
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
      color: var(--theme-light);
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.75rem;
      color: var(--theme-light);
      cursor: pointer;
      font-weight: 700;
      line-height: 1;
    }
    .modal-close:hover {
      color: #dc2626;
    }
    .modal-content img {
      margin-top: 1rem;
      border-radius: 0.375rem;
      max-height: 300px;
      width: 100%;
      object-fit: cover;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .hover-scale:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
      z-index: 5;
      box-shadow: 0 10px 15px rgba(99, 102, 241, 0.5);
    }
  </style>
</head>
<body class="font-sans text-[#f2eee6]">

  <!-- Loader -->
  <div id="loader">
    <img src="download.gif" alt="Loading..." class="w-20 h-20 animate-spin" />
  </div>

  <!-- Navbar -->
  <nav>
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center space-x-3">
        <img src="LOGO.png" alt="UNPLUGGED logo" class="h-10 w-auto" />
        <span class="text-2xl font-bold tracking-wide">UNPLUGGED</span>
      </a>
      <div class="md:hidden">
        <button id="menu-toggle" aria-label="Toggle menu" aria-expanded="false" class="focus:outline-none">
          <svg class="w-8 h-8 text-indigo-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
    <!-- ✅ Only one mobile menu -->
    <div id="mobile-menu" class="hidden bg-black md:hidden px-6 pb-4">
      <ul class="flex flex-col space-y-4 text-lg font-semibold">
        <li><a href="index.html" class="block hover:text-indigo-400 transition">Home</a></li>
        <li><a href="event.html" class="block hover:text-indigo-400 transition">Event</a></li>
        <li><a href="services.html" class="block hover:text-indigo-400 transition">Services</a></li>
        <li><a href="contact.html" class="block hover:text-indigo-400 transition">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Header -->
  <header class="pt-24 pb-12 text-center max-w-5xl mx-auto px-6 fade-in">
    <h1 class="text-5xl font-extrabold mb-4">Upcoming Events</h1>
    <p class="text-lg text-gray-300 max-w-3xl mx-auto">
      Join us for exclusive backstage experiences and live music events. Click "More Info" to learn about each event.
    </p>
  </header>

  <!-- Events Grid -->
  <section class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 px-6 pb-24">
    <!-- Repeat these event blocks as needed... (you already have them set up correctly) -->
    <!-- Event items skipped for brevity -->
  </section>

  <!-- Event Modal -->
  <div id="event-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <div class="modal-content">
      <button class="modal-close" aria-label="Close modal">&times;</button>
      <h2 id="modal-title" class="text-3xl font-bold mb-4"></h2>
      <p id="modal-desc" class="mb-4"></p>
      <img id="modal-image" src="" alt="" />
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-black text-gray-400 py-8 mt-12 text-center">
    <p>© 2025 UNPLUGGED. All rights reserved.</p>
  </footer>

  <script>
    // Loader animation
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      loader.classList.add("slide-out");
      setTimeout(() => {
        loader.style.display = "none";
      }, 1000);
    });

    // Mobile menu toggle
    const menuToggle = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");
    menuToggle.addEventListener("click", () => {
      const expanded = menuToggle.getAttribute("aria-expanded") === "true";
      menuToggle.setAttribute("aria-expanded", !expanded);
      mobileMenu.classList.toggle("hidden");
    });

    // Event modal data
    const eventData = {
      1: { title: "Backstage Jazz Night", description: "...", image: "1.jpg" },
      2: { title: "Rock Legends Reunion", description: "...", image: "2.jpg" },
      3: { title: "Indie Acoustic Sessions", description: "...", image: "3.jpg" },
      4: { title: "Electronic Nightscape", description: "...", image: "4.jpg" },
      5: { title: "Hip-Hop Cypher", description: "...", image: "5.jpeg" },
      6: { title: "Classical Evenings", description: "...", image: "6.jpg" },
    };

    const modal = document.getElementById("event-modal");
    const modalTitle = document.getElementById("modal-title");
    const modalDesc = document.getElementById("modal-desc");
    const modalImage = document.getElementById("modal-image");
    const modalCloseBtn = modal.querySelector(".modal-close");

    function openModal(eventId) {
      const event = eventData[eventId];
      modalTitle.textContent = event.title;
      modalDesc.textContent = event.description;
      modalImage.src = event.image;
      modalImage.alt = event.title;
      modal.classList.add("active");
      document.body.style.overflow = "hidden";
    }

    function closeModal() {
      modal.classList.remove("active");
      document.body.style.overflow = "";
    }

    document.querySelectorAll(".event-info-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        openModal(btn.getAttribute("data-event"));
      });
    });

    modalCloseBtn.addEventListener("click", closeModal);
    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modal.classList.contains("active")) closeModal();
    });

    function fadeInOnScroll() {
      const fadeEls = document.querySelectorAll('.fade-in');
      const windowBottom = window.innerHeight + window.scrollY;
      fadeEls.forEach(el => {
        const elTop = el.getBoundingClientRect().top + window.scrollY;
        if (windowBottom > elTop + 50) el.classList.add('visible');
      });
    }
    window.addEventListener('scroll', fadeInOnScroll);
    window.addEventListener('load', fadeInOnScroll);
  </script>
</body>
</html>
